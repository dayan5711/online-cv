{% if site.data.description %}
<div class="interests-container container-block">

  <h2 class="container-block-title">Habilidades</h2>

    <ul class="list-unstyled interests-list">
      {% for description in site.data.description %}
        <li>{{ description.word }}{% if description.details %}<span class="description">{{ description.details }}{% endif %}</span></li>
      {% endfor %}
    </ul>

</div><!--//description-->
{% endif %}
