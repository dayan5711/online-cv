{% if site.data.experience %}
<section class="section experience-section">
    <h2 class="section-title"><i class="fa fa-eye"></i>Experiencia profesional</h2>

    {% for experience in site.data.experience %}
    <div class="item">

        <div class="meta">

            <div class="upper-row">
                <!-- <h3 class="job-title">{{ experience.role }}</h3> -->
                <div class="experience-lab"><a href="{{ experience.link }}">{{ experience.title }}</a></div>
                <div class="time">{{ experience.time }}</div>
                <div>{{ experience.company }} - {{ experience.address }}</div>
            </div>
            <!--//upper-row-->

        </div>
        <!--//meta-->

        {% if experience.details %}
        <div class="details">
            <p>{{ experience.details }}</p>
        </div>
        <!--//details-->
        {% endif %}
        <br>
    </div>
    <!--//item-->
    {% endfor %}

</section>
<!--//section-->
{% endif %}
